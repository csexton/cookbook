    Add minced garlic to remaining pan drippings in pot and saut\xC3\xA9 over medium heat until fragrant, about 30 seconds. Add flour and whisk 3 minutes. Gradually whisk in whole milk, then egg yolks, salt and pepper. Cook until mixture thickens, whisking constantly, about 12 minutes. Add 2 cups Fontina cheese and remaining 3/4 cup Parmesan cheese; whisk until cheeses melt. Remove from heat. Mix in peas, macaroni and remaining 1/4 cup parsley. Stir in remaining 1 1/2 cups Fontina. Transfer macaroni mixture to prepared dish. (Can be prepared 6 hours ahead. Cover macaroni and breadcrumb mixtures separately and refrigerate. Before continuing, bake refrigerated macaroni mixture, covered, at 350\xC2\xB0F until just heated through, about 30 minutes.)\r\n\
    \r\n\
    Sprinkle breadcrumb mixture over macaroni mixture. Bake just until topping is golden, about 15 minutes. Let stand 15 minutes before serving. \r\n\
    \r\n"
