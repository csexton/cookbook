  title: Mexican Black Bean Sausage Chili (Cooking Light)
  ingredients: |
    Sausage:
    1 1/2 Tbs Hungarian sweet paprika
    2 Tbs minced garlic
    3 Tbs dry red wine
    2 Tbs sherry vinegar
    2 tsp ancho chili powder
    1 tsp ground cumin
    1/2 tsp dried oregano
    1/2 tsp ground corriander
    1/2 tsp black pepper
    Dash of kosher salt
    3/4 lbs lean ground pork
    3/4 lbs ground turkey breast
    
    Chili:
    2 Tbs olive oil
    2 cups diced onion (about 2 medium)
    1 Tbs ground cumin
    1 Tbs finely minced garlic
    2 tsp dried oregano
    3 chipotle chiles, canned in adobo suace, minced
    4 15-oz cans black beans, rinsed & drained, divided
    3 c. fat-free, less-sodium chicken broth, divided
    3 c. water
    2 14.5-oz cans no salt added diced tomotoes, drained
    1/4 c. freshly squeezed lime juice
    1/4 c. very finely chopped cilantro, divided
    Low-fat sour cream (optional)
    Sliced green onions (optional)

  directions: |-
    1. To prepare the sausage, combine the first 12 ingredients in a large bowl.  Cover and refidgerate overnight.  (I just do this for 1-2 hours)
    
    2. To prepare the chili, heat il in a large saucepan over medium-high hear.  Ad the sausage mixture and cook 7 minutes or until browned, stirring to crumble.
    
    3. Add onion, cumin, garlic, oregano, and chiles.  Cook 4 minutes or until the onion is tender.
    
    4. Place 1 1/2 c. black beans and 1 c. chicken broth in a food processor and blend until smooth.
    
    5. Add pureed beans, reamining beans, remaining broth, water, and tomatoes to the pan; bring to a boil.
    
    6. Reduce hear and simmer, partially covered, 45 minutes or until slighly thick.
    
    7. Stir in lime juice and cilantro.
    
    8. Serve and garnish.
